<div class='modal'>
    <header class='bar bar-header bar-calm'>
        <h1 class='title'>Enter OTP</h1>
    </header>
    <ion-content has-header='true' padding='true' style='padding-top: 20%; background-color: #594443'>
        <div class="item item-divider"><h4>SMS sent to {{user.tel.country}}-{{user.tel.num}}</h4></div>
        <div class="list card">

            <label class="item item-input assertive">
                <span class="input-label">Enter OTP</span>
                <input type="tel" ng-model="otp" on-focus="inputUp()" autofocus required>
            </label>

        </div>

        <button class="button button-full button-positive" ng-click='verifynumber(otp)'>
            Verify
        </button>
        <button class="button button-full button-positive" ng-click='resendotp()'>
            Resend OTP
        </button>


    </ion-content>
</div>
