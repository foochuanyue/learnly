


    <!--
    Create tabs with an icon and label, using the tabs-positive style.
    Each tab's child <ion-nav-view> directive will have its own
    navigation history that also transitions its views in and out.
    -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Dashboard Tab -->
      <ion-tab ng-if="true" title="Learn" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>

      <!-- Workshop Tab-->

      <ion-tab ng-if="showWorkshops" title="Workshops" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/workshops">
        <ion-nav-view name="tab-workshops"></ion-nav-view>
      </ion-tab>



      <!-- Following Tab -->
      <ion-tab ng-if="true" title="Ask" icon-off="ion-ios-nutrition-outline" icon-on="ion-ios-nutrition" href="#/tab/ask">
        <ion-nav-view name="tab-ask"></ion-nav-view>
      </ion-tab>

      <!-- Chats Tab -->
      <ion-tab ng-if="true" title="Inbox" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats" ng-controller="ChatTabCtrl" badge="data.badgeCount" badge-style="badge-assertive" on-select="clear()">
        <ion-nav-view name="tab-chats"></ion-nav-view>
      </ion-tab>

      <!-- Account Tab -->
      <ion-tab ng-if="true" title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab>


    </ion-tabs>
